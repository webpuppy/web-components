<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WP Buttons</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="icon" href="http://localhost:3000/static/logo.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../bundle/index.js"></script>
  </head>
  <body>
	<wp-layout type="sidebar-0">
		<wp-sidebar prefix_href="/" icon_url="/static/logo.svg">
			<wp-sidebar-item text="Topbar 0 layout" href="/topbar-layout.html"></wp-sidebar-item>
			<wp-sidebar-item text="Links" href="/static/links.html"></wp-sidebar-item>
			<wp-sidebar-item text="Containers" href="/static/containers.html"></wp-sidebar-item>
			<wp-sidebar-item text="Text Content" href="/static/text.html"></wp-sidebar-item>
			<wp-sidebar-item text="Buttons" href="/static/buttons.html"></wp-sidebar-item>
			<wp-sidebar-item text="Forms" href="/static/forms.html"></wp-sidebar-item>
			<wp-sidebar-item text="Modal" href="/static/modal.html"></wp-sidebar-item>
			<wp-sidebar-item text="Editable Lists" href="/static/editable-list.html"></wp-sidebar-item>
			<wp-sidebar-item text="Carousels" href="/static/carousel.html"></wp-sidebar-item>
			<wp-sidebar-item text="Portals" href="/static/portal.html"></wp-sidebar-item>
		</wp-sidebar>
		<main>
			<wp-hdr>
				<h1>Buttons</h1>
			</wp-hdr>
			<section>
				<wp-fade-up>
					<wp-btn text="Base"></wp-btn>
				</wp-fade-up>
				<wp-btn text="Base" focusring></wp-btn>
				<wp-btn disabled text="Disabled"></wp-btn>
				<wp-btn type="primary" text="Primary"></wp-btn>
				<wp-btn type="primary" text="Primary" focusring></wp-btn>
				<wp-btn type="secondary" text="Secondary" sensitivity="2" href="/static/links.html"></wp-btn>
				<wp-btn type="secondary" text="Secondary" focusring></wp-btn>
				<wp-btn type="tertiary" text="Tertiary"></wp-btn>
				<wp-btn type="tertiary" text="Tertiary" focusring></wp-btn>
				<wp-btn type="confirm" text="Confirm?"></wp-btn>
				<wp-btn type="confirm" focusring><span>Confirm?</span></wp-btn>
				<wp-btn type="danger" text="Danger"></wp-btn>
				<wp-btn type="danger" text="Danger" focusring></wp-btn>
				<wp-btn size="xs" type="confirm" use_icon></wp-btn>
				<wp-btn size="xs" type="danger"  use_icon></wp-btn>
			</section>
		</main>
	</wp-layout>
  </body>
</html>
