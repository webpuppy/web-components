<html>
  <body>
		<script src="../bundle/index.js" type="module"></script>
    <script type="module">
      import { html, fixture, expect } from '@open-wc/testing';
      import { runTests } from '@web/test-runner-mocha';
      import '../bundle/index.js';

      runTests(async () => {
				const el = await fixture(html`
				<wp-nav icon-alt="webpuppy.io" icon="https://avatars.githubusercontent.com/u/107771433?s=200&v=4">
					<wp-nav-item href="#item1">Item 1</wp-nav-item>
					<wp-nav-item is-cta href="#cta0">Call to Action 0</wp-nav-item>
					<wp-nav-item is-cta href="#cta1">Call to Action 1</wp-nav-item>
				</wp-nav>
				`);
        describe('wp-nav', () => {
          
					it('renders all the child items', async () => {
            expect(el.querySelectorAll('wp-nav-item').length).to.equal(3);
          });
					
					it('renders default name', async () => {
            expect(el.name).to.equal('webpuppy.io');
          });
					
					it('has no prefix href', () => {
						expect(el.prefixHref).to.equal(null);
					});

					it('gets icon alt', () => {
						expect(el.iconAlt).to.equal('webpuppy.io');
					})
        });
      });
    </script>
  </body>
</html>
