<html>
  <body>
		<script src="../bundle/index.js" type="module"></script>
    <script type="module">
      import { html, fixture, expect } from "@open-wc/testing";
      import { runTests } from "@web/test-runner-mocha";
      import "../bundle/index.js";

      runTests(async () => {
        describe("wp-btn", () => {
          it('has a default title "Hey there" and counter 5', async () => {
						const el = await fixture(html` <wp-btn>Hello</wp-btn> `);
            expect(el.textContent).to.equal('Hello');
          });
        });
      });
    </script>
  </body>
</html>
