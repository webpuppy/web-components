<html>
  <body>
		<script src="../bundle/index.js" type="module"></script>
    <script type="module">
      import { html, fixture, expect } from '@open-wc/testing';
      import { runTests } from '@web/test-runner-mocha';
      import '../bundle/index.js';

      runTests(async () => {
				const primaryBtn = await fixture(html` <wp-button>primary</wp-button> `);
				const secondaryBtn = await fixture(html` <wp-button color="secondary">secondary</wp-button>`);
        const dangerBtn = await fixture(html`<wp-button color="danger">danger</wp-button>`);
				const confirmBtn = await fixture(html`<wp-button color="confirm">confirm</wp-button>`);
				describe('wp-button', () => {
          
					it('renders primary btn', async () => {
            expect(primaryBtn.textContent).to.equal('primary');
						expect(primaryBtn.color).to.equal('primary');
          });

					it('renders secondary btn', async () => {
            expect(secondaryBtn.textContent).to.equal('secondary');
						expect(secondaryBtn.color).to.equal('secondary');
          });

					it('renders danger btn', async () => {
            expect(dangerBtn.textContent).to.equal('danger');
						expect(dangerBtn.color).to.equal('danger');
          });

					it('renders confirm btn', async () => {
            expect(confirmBtn.textContent).to.equal('confirm');
						expect(confirmBtn.color).to.equal('confirm');
          });
        });
      });
    </script>
  </body>
</html>
