<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WP Containers</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="icon" href="http://localhost:3000/static/logo.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../bundle/index.js"></script>
  </head>
  <body>
	<wp-nav fixed slot="nav" icon_url="http://localhost:3000/static/logo.svg">
		<wp-link text="Links" href="/dev/links.html"></wp-link>
		<wp-link text="Containers" href="/dev/containers.html"></wp-link>
		<wp-link text="Text Content" href="/dev/text.html"></wp-link>
		<wp-link text="Buttons" href="/dev/buttons.html"></wp-link>
	</wp-nav>
	<main slot="main">
		<section>
			<wp-img src="/static/logo.svg"></wp-img>
			<wp-img src="/static/logo.svg" figure></wp-img>
			<wp-img src="/static/logo.svg" caption="Captioned Image"></wp-img>
		</section>
		<section>
			<wp-flex justify_evenly>
				<wp-card hdr="Card Text" img_url="/static/logo.svg"></wp-card>
				<wp-card rounded hdr="Card Text" img_url="/static/logo.svg"></wp-card>
			</wp-flex>
			<wp-flex justify_center>
				<wp-card hdr="Card Text" img_url="/static/logo.svg"></wp-card>
				<wp-card rounded hdr="Card Text" img_url="/static/logo.svg"></wp-card>
			</wp-flex>
		</section>
	</main>
	<wp-ftr slot="footer">
		<div>Footer Container</div>
	</wp-ftr>
  </body>
</html>
